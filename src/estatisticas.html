<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estatísticas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="reset.css">
  <script src="https://kit.fontawesome.com/f9c6abbc59.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <header class="my-header">
    <div class="logo">
      <a href="homepage.html">
        <img src="../assets/images/logo-sem-escrita.png" alt="Logo" />
      </a>
    </div>
    <div id="open-menu-lateral" class="menu-list">|||</div>
    <ul class="header-items flex justify-around">
      <li><a href="minha-empresa.html">Minha Empresa</a></li>
      <li><a href="colaboradores.html">Colaboradores</a></li>
      <li><a href="metas.html">Metas</a></li>
    </ul>
    <div class="user-icon">
      <img src="../assets/images/user-icon.png" alt="Usuario">
    </div>
    <div id="menu-lateral">
      <ul class="menu-lateral-options">
        <li><a href="minha-empresa.html">Minha Empresa</a></li>
        <li><a href="colaboradores.html">Colaboradores</a></li>
        <li><a href="metas.html">Metas</a></li>
      </ul>
      <div id="close-menu-lateral" class="grid flex place-content-end">
        <p id="btn-close-menu-lateral">
          << </p>
      </div>
    </div>
  </header>
  <!-- Introdução -->

  <div class="intro mt-5 py-3 px-10">
    <div class="text-2xl font-bold text-black">Estatísticas</div>
    <div class="text- font-semibold text-black">Selecione a visualização de dados desejada</b></div>
  </div>

  <!-- Select dos Gráficos -->
  <!-- G1 - Formulário -->

  <label for="forms-adm" class="block mb-2 text-sm font-medium text-gray-900">Formulários dos Colaboradores</label>
  <!--Título G1 -->
  <select id="forms-adm" onchange="showGraph()"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    data-toggle="modal"> <!--Estilo do Select G1-->
    <option selected>Escolha um Formulário</option>
    <option value="FT">Formulário de Satisfação no Trabalho</option>
    <option value="FP">Formulário de Satisfação Pessoal</option>
    <option value="FE">Formulário de Identificação de Fatores de Estresse</option>
    <option value="FA">Formulário de Autocuidado</option>
  </select>

  <!-- G2 - Outros gráficos -->

  <label for="select-adm" class="block mb-2 text-sm font-medium text-gray-900 ">Gráficos e outras informações</label>
  <!--Título G2 -->
  <select id="select-adm" onchange="showGraph()"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    data-toggle="modal"> <!--Estilo do Select G2-->
    <option selected>Escolha um Gráfico</option>
    <option value="SG">Satisfação Geral dos Colaboradores</option>
    <option value="DF">Distribuição de Respostas por Formulário</option>
    <option value="DS">Distribuição de Respostas por Setor</option>
    <option value="NE">Níveis de Estresse</option>
    <option value="TT">Tendências Temporais</option>
    <option value="VPP">Equilíbrio de Vida Pessoal/Profissional</option>
    <option value="CR">Correlações</option>
    <option value="FB">Feedback</option> <!-- Qualitativo. Será distribuido visto aleatóriamente, sem identificação -->
  </select>

  <!-- Modal -->
  <div class="modal-overlay" onclick="closeModal()"></div> <!-- [Adicionar um "clique fora da tela para sair"]-->
  <div class="modal" id="modal">
    <!-- Conteúdo do modal (gráficos) -->
    <h1>oi boboca</h1>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
