<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML com Tailwind CSS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./homepage.css">
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
  <header class="my-header">
    <div class="logo">
      <img src="../../assets/images/logo-sem-escrita.png" alt="Logo" />
    </div>
    <ul class="header-items flex justify-around">
      <li><img src="../../assets/images/building-regular.svg" alt="Building">Minha Empresa</li>
      <li><img src="../../assets/images/list-check-solid (1).svg" alt="Avaliações">Avaliações</li>
      <li><img src="../../assets/images/calendar-days-solid.svg" alt="Consultas">Consultas</li>
    </ul>
    <div class="user-icon">

    </div>
  </header>

</html>
