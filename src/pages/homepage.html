<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML com Tailwind CSS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./homepage.css">
  <link rel="stylesheet" href="../../reset.css">
</head>

<body>
  <header class="my-header">
    <div class="header-logo">
      <img src="../../assets/images/logo-sem-escrita.png" alt="Logo" />
      <h6 class="logo-text">MindPlus</h6>
    </div>
    <div class="header-items">
      <div class="header-button" onclick="">
        <img class="icon" src="../../assets/images/building-regular.svg" alt="Building">
        <p>Minha Empresa</p>
      </div>
      <div class="header-button">
        <img class="icon" src="../../assets/images/list-check-solid (1).svg" alt="Avaliações">
        <p>Avaliações</p>
      </div>
      <div class="header-button consulta-button">
        <img class="icon" src="../../assets/images/calendar-days-solid.svg" alt="Consultas">
        <p>Consultas</p>
      </div>
      <div class="header-user-button">
        <img class="user-icon" src="../../assets/images/circle-user-regular.svg" alt="Usuario">
      </div>
    </div>
  </header>
</body>

</html>
